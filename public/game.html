<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Neon Car Game</title>
  </head>
  <body>
    <!--Set up a game platform -->
    <div class="CarGame">
      <div class="sidebar" >
        <h3><i></i> Users</h3>
        <ul id="users"></ul>
      </div>
  <!--Game score label on the right side-->
  <div class="game-score">
      <div class="yourScore"><img src="pics/your_score.gif" width="60%"></div>
      <div class="score"><span >your score</span></div>
      <div class="highScore"><img src="pics/high score.gif" width="60%"></div>
      <div class="highscore"><span >High Score</span></div>
  </div>
  <!--label to start the game by clicking on it-->
  <div class="StartScreen">
      <p>Start Game by clicking Here<br><br>If you hit another car you will loose</p>
  </div>
  <!--main game canvas-->
  <div class="GameArea">
  </div>
</div>
<!--Pop up after user lost to display player's score and choices to exit or play again-->
<div id="overModal" class="overModal">
  <img id="over" src="pics/WateryScaryBats-size_restricted.gif" width="40%">
  <div class="modal-content">
      <div class="score-content">
          <img src="pics/your_score.gif" width="500" height="100">
          <div id= "gameoverscore">
          </div>
      </div>
      <form>
          <input class="btn" type="button" value="OK" onclick="location.href='index.html';">
          <input class="btn2" type="button" value="Replay" onclick="replay()">
      </form>
  </div>
</div>
    <!--usage of ajax to link users names to game html-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" 
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!--game link to socket.io-->
    <script src="js/main.js"></script>
  </body>
</html>
